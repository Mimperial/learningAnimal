<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div style="width: 800px; border-color:blue;border-style:solid; border-width: 1px;">
    <span>Short span. </span>
    <span id="long">Long span that wraps withing this div.</span>
</div>

<div id="box" style="position: absolute; border-color: red;border-width:1px; border-style: solid; z-index: 10">
</div>

<script>
    var box = document.getElementById("box");
    var long = document.getElementById("long");
    //
    // long.offsetLeft这个值就是span的offsetLeft.
    // span是个行内元素，它没有absolute定位，但还是默认offsetParent就是父元素，而不是根
    //

    window.onresize = resize;

    window.onscroll = scroll;

    function scroll()
    {
        console.log(long.offsetLeft + document.body.scrollLeft + "px");
        console.log(long.offsetTop + document.body.scrollTop + "px");
        console.log( document.body.scrollLeft + "px");
        console.log(document.body.scrollTop + "px");
    }

    function resize()
    {
        console.log("检测到resize事件!");
        console.log(long.offsetLeft + document.body.scrollLeft + "px");
        console.log(long.offsetTop + document.body.scrollTop + "px");
    }

    box.style.left = long.offsetLeft + document.body.scrollLeft + "px";
    box.style.top = long.offsetTop + document.body.scrollTop + "px";
    box.style.width = long.offsetWidth + "px";
    box.style.height = long.offsetHeight + "px";
</script>


</body>
</html>
