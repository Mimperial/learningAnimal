<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>

<script>
    var arr =  ["a","b","c","d"];

//    增
    var unshift = arr.unshift('kuaidi');//头添加
    var push = arr.push("kd");//    尾添加

//    删(第一个元素)
    var shift = arr.shift();
    var pop = arr.pop();
//    改（）
    var change = arr[2] = 33;
//    查(截取)
    var slice = arr.slice(1,3);
    var slicetoend = arr.slice(2);
//    排序
    var sort = arr.sort();
    alert(sort);
//    反转
    var reverse = arr.reverse();
    alert(reverse);
//    万能方法
    arr.splice(2,1,"qu");
//    两个数组的拼接/合并

//    指定的字符串连接
    var j = arr.join("-");
    alert(j);
</script>

</body>
</html>
