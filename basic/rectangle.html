<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>16:9的矩形</title>
    <style>
        .box {
            width: 80%;
        }
        
        .scale {
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            position: relative;
        }
        
        .item {
            width: 100%;
            height: 100%;
            background-color: aquamarine;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="scale">
            <p class="item">这是一个16：9的矩形</p>
        </div>
    </div>



</body>

</html>
