<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            div { color:blue; }
            p { color:green; margin:0; }
            span { color:red; }
        </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<div></div>
<p></p>
<span></span>

<script>
    var arr = [ "a", "b", "c", "d", "e" ];
    $("div").text(arr.join(", "));

    arr = jQuery.map(arr, function(n, i){
        return (n.toUpperCase() + i);
    });
    $("p").text(arr.join(", "));

    arr = jQuery.map(arr, function (a) {
        return a + a;
    });
    $("span").text(arr.join(", "));

</script>

</body>
</html>
