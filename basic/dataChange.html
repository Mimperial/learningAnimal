<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转化</title>
</head>
<body>
<script>
    var getdate = {
        "2030-1-1": {
            "孟 晚舟": "https://img3.doubanio.com/view/photo/l/public/p2458866842.webp",
            "曹刚": "https://img1.doubanio.com/view/photo/l/public/p1942412587.webp",
            "宠物兔": "https://img3.doubanio.com/view/photo/l/public/p2395807441.webp",
            "ezekiel jackson": "https://img1.doubanio.com/view/photo/l/public/p2165250408.webp",
            "丰臣": "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2239502642.webp"
        }
    };
    var start_date = {
        "year":			"2030",
        "month":		"9",
        "day": 			"11"
    };
    var goal = {
        "events": [
            {
                "start_date": {
                    "year":			"2030",
                    "month":		"9",
                    "day": 			"11",
                    "hour": 		"",
                    "minute": 		"",
                    "second": 		"",
                    "millisecond": 	"",
                    "format": 		""
                },
                "group": "你好",
                "media": {
                    "caption": "外向型经济",
                    "credit": "",
                    "url": "https://img3.doubanio.com/img/trailer/medium/2380771831.jpg?",
                    "thumb": 	""
                },
                "text": {
                    "headline": "外向型经济",
                    "text": "layout"
                }
            },
        ]
    }
    //格式化日期
    Date.prototype.Format = function (fmt) {
        var o = {
            "y+": this.getFullYear(),
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S+": this.getMilliseconds()             //毫秒
        };
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)){
                if(k == "y+"){
                    fmt = fmt.replace(RegExp.$1, ("" + o[k]).substr(4 - RegExp.$1.length));
                }
                else if(k=="S+"){
                    var lens = RegExp.$1.length;
                    lens = lens==1?3:lens;
                    fmt = fmt.replace(RegExp.$1, ("00" + o[k]).substr(("" + o[k]).length - 1,lens));
                }
                else{
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
        }
        return fmt;
    };

    var date = new Date(Object.keys(getdate));
    var format = date.Format("yyyy-MM-dd");

    start_date.year = format.slice(0,4);
    start_date.month = format.slice(5,7);
    start_date.day = format.slice(8,10);

    goal.events[0].start_date = start_date;
    console.log(goal);

</script>

</body>
</html>
