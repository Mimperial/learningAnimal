<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重命名</title>
</head>
<body>
<script>


//    已知有字符串foo=”get-element-by-id”,写一个function将其转化成驼峰表示法”getElementById”。
//    http://blog.jobbole.com/78738/
    function combo(msg){
        var arr=msg.split("-");
        for(var i=1;i<arr.length;i++){
            arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substr(1,arr[i].length-1);
        }
        msg=arr.join("");
        return msg;
    }
    combo("get-element");

</script>

</body>
</html>
