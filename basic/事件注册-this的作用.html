<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件注册-this的作用及apply/call使其指向改变 实例</title>
</head>
<body>
<a href="#" id="myDiv" onclick= cc() data-title="">kkk</a>
<script>
    var id = 'windowId';
    document.getElementById('myDiv').onclick = function() {
        console.log("通过this获取id属性:"+this.id); //输出myDiv
        var el = document.getElementById('myDiv');
        console.log("通过再次获取当前被点击元素，再次获取id的值："+el.id); //输出myDiv
        var fn = function() {
            console.log(this.id); //输出windowId
        };
        fn(); //普通函数调用
    };

   var cc = function() {
        console.log(this.id); //输出myDiv
        var fn = function() {
            console.log(this.id); //输出windowId
        };
        fn(); //普通函数调用
    };



    function introduce(country,hobby){
        return "大家好，我叫"+this.name+", 今年"+this.age+"岁, 来自"+country+", 喜欢"+hobby;
    }
        var xiaoming={name:"小明",age:20};
        var dahong = {name:"大红",age:23};
        console.log(introduce.apply(dahong ,["中国","读书"]));
        //或者下面这个
        console.log(introduce.call(xiaoming,"中国","打球"));
</script>


</body>
</html>
