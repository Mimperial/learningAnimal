<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery1.11.0.js"></script>
</head>
<body>

<button class="demo" onclick="Player()">点击</button>

<script>
    var elms = ['track', 'timer', 'duration', 'playBtn',
        'pauseBtn', 'prevBtn', 'nextBtn', 'playlistBtn',
        'volumeBtn', 'progress', 'bar', 'wave', 'loading',
        'playlist', 'list', 'volume', 'barEmpty', 'barFull', 'sliderBtn'];
    elms.forEach(function(elm) {
        window[elm] = document.getElementById(elm);
    });
    var Player = function(playlist) {
        this.playlist = playlist;
        this.index = 0;

        // Display the title of the first track.
        track.innerHTML = '1. ' + playlist[0].title;

        // Setup the playlist display.
        playlist.forEach(function(song) {
            var div = document.createElement('div');
            div.className = 'list-song';
            div.innerHTML = song.title;
            div.onclick = function() {
                player.skipTo(playlist.indexOf(song));
            };
            list.appendChild(div);
        });
    };

</script>

</body>
</html>
