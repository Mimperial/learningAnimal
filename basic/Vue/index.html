<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for = "book in books">{{ book.name }}</li>
    </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            books: [
                {name : '<1>'},
                {name : '<12>'},
                {name : '<13>'},
            ]
        }
    })
</script>
</body>
</html>
