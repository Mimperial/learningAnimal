<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting Started</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <div v-show="show">Hello World </div>
    <button @click="handleClick">toggle</button>
    <div v-for="(item, index) of list" :key="index">{{item}}</div>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            show: true,
            list:[1,2,3]
        },
        methods:{
            handleClick: function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
