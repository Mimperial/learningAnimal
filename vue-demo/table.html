<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/vue-easytable/umd/js/index.js"></script>
<div id="app">
    <template>
        <div>
            <v-table is-horizontal-resize
                     style="width:100%"
                     :height="200"
                     :columns="columns"
                     :table-data="tableData">
            </v-table>
        </div>
    </template>
</div>
<script>
    var Main ={
        name: 'frozen-title-columns',
        data(){
            return {
                tableData: [
                    {"name":"赵伟","tel":"156*****1987","hobby":"钢琴、书法、唱歌","address":"上海市黄浦区金陵东路569号17楼"},
                    {"name":"李伟","tel":"182*****1538","hobby":"钢琴、书法、唱歌","address":"上海市奉贤区南桥镇立新路12号2楼"},
                    {"name":"孙伟","tel":"161*****0097","hobby":"钢琴、书法、唱歌","address":"上海市崇明县城桥镇八一路739号"},
                    {"name":"周伟","tel":"197*****1123","hobby":"钢琴、书法、唱歌","address":"上海市青浦区青浦镇章浜路24号"},
                    {"name":"吴伟","tel":"183*****6678","hobby":"钢琴、书法、唱歌","address":"上海市松江区乐都西路867-871号"}
                ],
                columns: [
                    {field: 'name', title:'姓名', width: 150, titleAlign: 'center',isEdit:true,columnAlign:'center', isFrozen: true},
                    {field: 'tel', title: '手机号码', width: 280, titleAlign: 'center',isEdit:true,columnAlign:'center',isResize:true},
                    {field: 'hobby', title: '爱好', width: 380, titleAlign: 'center',isEdit:true,columnAlign:'center',isResize:true},
                    {field: 'address', title: '地址', width: 430, titleAlign: 'center',isEdit:true,columnAlign:'left',isResize:true}
                ]
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
<style>
    @import url("//unpkg.com/vue-easytable/umd/css/index.css");

    .v-scrollbar-wrap::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
        background-color: #F5F5F5;
    }

    .v-scrollbar-wrap::-webkit-scrollbar
    {
        height:12px;
        width:10px;
        background-color: #F5F5F5;
    }

    .v-scrollbar-wrap::-webkit-scrollbar-thumb
    {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #666;
    }

</style>

</body>
</html>
