<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component组件:props,缩写</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app-7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            :todo="item"
            :key="item.id">

        </todo-item>
    </ol>
</div>
<script>
    /*定义名为todo-item的组件*/
    Vue.component('todo-item', {
        props:['todo'],/*prop() 方法设置或返回被选元素的属性和值。prop:拥*//*props*/
        template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el:'#app-7',
        data:{
            groceryList:[
                {id:0,text:"蔬菜"},
                {id:1,text:"奶酪"},
                {id:2,text:"其他"}
            ]
        }
    })
</script>

</body>
</html>
