<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>

</head>
<body>
<input id="input" type="text">

<button id="btn"> 提交</button>
<ul id="ulist"></ul>

<script>
    function Page(){

    }

    $.extend(Page.prototype, {

        init: function () {
            this.bindEvents()
        },
        bindEvents: function(){
            var btn = $('#btn');
            btn.on('click', $.proxy(this.handleBtnClick,this))//proxy改变this指向
        },
        handleBtnClick:function(){
            var inputElem = $('#input');
            var inputValue = inputElem.val();
            var ulElem = $("ulist");
            ulElem.append('<li>'+ inputValue +'</li>');
            inputElem.val('')
        }
    })
    /*调用*/
    var page = new Page();
    page.init();
</script>
</body>
</html>
