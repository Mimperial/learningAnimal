<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>
<div id="app-3">
    <p v-if="seen">现在看到我了</p>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    setTimeout(function () {
        app.$data.message = "heheheh"
    },2000)

</script>
</body>
</html>
