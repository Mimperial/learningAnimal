<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<ul id="app-6">
    <li v-for="todo in number" @:click="evenNumber" >
        {{todo}}
    </li>
</ul>


<script>
    var app6 = new Vue({
        el:'#app-6',
        data:{
            number:[1,2,3,4,5,6,7,8]
        },
        computed:{
            evenNumber: function(){
                return this.number.filter(function (todo){
                    return todo/2 ===2  //return 不起作用
                })
            }
        }
    })
</script>
</body>
</html>
