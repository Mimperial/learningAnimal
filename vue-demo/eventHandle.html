<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="example-2">
    <button v-on:click="great">Feed</button>
</div>
<script>
    var example2 = new Vue({
        el: '#example-2',
        data:{
            name:'Vue.js'
        },
        computed:{
            great:function(){
                alert('Hello ' + this.name + '!')
                if(event){
                    alert(event.target)
                }
            }
        }
    })
</script>

</body>
</html>
