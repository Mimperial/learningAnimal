<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border:1px solid red;
        }
        .dot{
            border:2px solid #007Aff;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            background: white;
            margin: auto;
            margin-bottom: -4px;
        }
        .item{
            flex:1;
            border-bottom:1px solid #D84C29;
        }
    </style>
</head>
<body>

 <div class="container">
        <div style="display:flex;">
            <div style="flex:1;display:flex">
                <div style="flex:1"></div>
                <div class="dot"></div>
                <div class="item"></div>
            </div>
            <div style="flex:1;display:flex">
                <div class="item"></div>
                <div class="dot"></div>
                <div class="item"></div>
            </div>
            <div style="flex:1;display:flex">
                <div class="item"></div>
                <div class="dot"></div>
                <div class="item"></div>
            </div>
            <div style="flex:1;display:flex">
                <div class="item"></div>
                <div class="dot"></div>
                <div style="flex:1;"></div>
            </div>
        </div>
    </div>
</body>
</html>
