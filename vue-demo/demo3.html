<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理用户输入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app-5">
    <p>{{message}}</p>
    <button @click="reverseMessage">逆转消息</button>
</div>
<script>
    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js!'
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')/*split() 方法用于把一个字符串分割成字符串数组;
                                                                        String.split() 执行的操作与 Array.join 执行的操作是相反的
                                                                        对于任何复杂逻辑，你都应当使用计算属性。*/
            }
        }
    })
</script>
</body>
</html>
