<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        .bg{
            background-image: url("bg-login.png");
            width: 100%;
            height: 680px;
        }
        .wrap{
            width: 300px;
            margin: 0 auto;
            background-color: #e2e1df;
            text-align: center;
            /*opacity:0.2;*/

        }
        .rember{
            text-align: left;
            margin: 15px 15px 15px 55px;
        }
        .form-control{
            margin: 15px;
        }
        .zhuce{
            text-align: right;
            margin: 15px 55px 10px;
        }
        .login-submit{
            display: block;
            width: 100%;
        }
        .login-submit .btn{
            height: 38px;
            line-height: 24px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn-primary{
            width: 60%;
            color: #fff;
            background-color: #428bca;
            border-color: #357ebd;
            border-radius: 5px;
        }

    </style>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
<!-- 就两个命令，有什么麻烦的-->
<div class="bg">
    <div id="wrap" class="wrap">
        <h3>账号密码登陆</h3>
        <form action="" method="post" onsubmit="return formcheck()" id="login" class="lg">
            <div class="input-group-vertical">
                <label for="logi"><input type="text" id="logi" name="username" class="form-control" placeholder="请输入用户名登录"></label>
                <label for="passw"><input type="password" id="passw" name="password" class="form-control password" placeholder="请输入登录密码"></label>
            </div>
            <div class="rember">
                <input type="checkbox" value="true" id="rember" name="rember">
                <label for="rember">记住用户名</label>
            </div>
            <div class="login-submit text-center">
                <input type="submit" id="submit" name="submit" value="登录" class="btn btn-primary btn-block">
                <div class="zhuce"><a href="">立即注册</a></div>
                <input type="hidden" name="token" value="46c476cc">
            </div>
        </form>
    </div>
</div>
</body>
</html>
