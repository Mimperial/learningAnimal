<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉联动获取选择项的值</title>
    <script src="../js/jquery-3.2.1.min.js"></script>

</head>
<body>

<div id="test" class="centent">
    <select multiple="multiple" id="select1" name="dd" style="width:100px;height:160px;">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="7">选项7</option>
    </select>

    <div id="btn" style="">点击获取</div>
</div>

<script>
//    $('#test option:first').val();
//    $('#test option:last').val();
//    $('#test').val();
//    $('#test option:selected').val();
    $(document).ready(function(){

        $("#btn").click(function(){
            alert($("#select1").get(0).selectedIndex);//注意，索引从0开始计数
            var checkValue=$("#select1").val();
            alert(checkValue);
            var checkTxt=$("#select1 option:selected").text();
            alert(checkTxt);
        });
    })
</script>
</body>
</html>
