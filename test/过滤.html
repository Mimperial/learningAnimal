<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-table-master/dist/bootstrap-table.css">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../bootstrap-table-master/dist/bootstrap-table.js"></script>
    <script src="../bootstrap-table-master/dist/extensions/export/bootstrap-table-export.js"></script>
    <script src="../bootstrap-table-master/dist/extensions/editable/bootstrap-table-editable.js"></script>
    <script src="../bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body>
　<table id="tb_roles" data-filter-control="true">
    <thead>
    <tr>
        <th data-field="name" data-filter-control="select">角色名称</th>
        <th data-field="c_name" data-filter-control="input">角色描述</th>
        <th data-field="aka" data-filter-control="input">角色默认页面</th>
    </tr>
    </thead>
</table>
<script>
    $('#tb_roles').bootstrapTable({
        url: '/api/v2/xadmin/objects/',
        method: 'post',
        data:{'name':'年','c_name':'日期','page':'2'},
        toolbar: '#toolbar',
        striped: true,
        cache: false,
        pagination: true,
        sortable: true,
        queryParams: function (param) {
            return param;
        },
        queryParamsType: "limit",
        detailView: false,//父子表
        sidePagination: "server",
        pageSize: 10,
        pageList: [10, 25, 50, 100],
        search: true,
        showColumns: true,
        showRefresh: true,
        minimumCountColumns: 2,
        clickToSelect: true

    });
</script>

</body>
</html>
