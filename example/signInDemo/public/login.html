<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        .login-bg{
            background-image: url("bg-login.png");
            width: 100%;
            height: 680px;
        }
        .wrap{
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 30px 20px;
            background: rgba(255,255,255,0.7);
            border-radius: 4px;
            position: fixed;
            right: 20%;
            top: 20%;

        }

        .head-login{
            line-height: 50px;
            padding: 0 30px;
            overflow: hidden;
            background: rgba(255,255,255,0.2);
        }
        .head-left{
            height: 50px;
        }
        .head-left img{
            vertical-align: middle;
            height: 35px;
        }
        .head-right{
            float: right;
            color: white;
        }
        .rember{
            text-align: left;
            margin-bottom: 15px;
        }
        .form-control{
            margin-bottom: 15px;
            border-color: #e7e7eb;
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            /*border: 1px solid #ccc;*/
        }
        .zhuce{
            text-align: right;

        }
        .zhuce a{
            color: #357ebd;
        }
        .login-submit{
            display: block;
            width: 100%;
        }
        .login-submit .btn{
            height: 38px;
            line-height: 24px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn-primary{
            width: 100%;
            color: #fff;
            background-color: #428bca;
            border-color: #357ebd;
            border-radius: 5px;
        }

    </style>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<div class="head-login">
    <a href="" class="head-left">
        <img src="logo.png" class="logo" alt="">
    </a>
    <a href="" class="head-right">首页</a>

</div>
<div class="login-bg">
    <div id="wrap" class="wrap">
        <h3 style="margin-bottom: 15px">账号密码登陆</h3>
        <form action="" method="post" onsubmit="return formcheck()" id="login" class="lg">
            <div class="input-group-vertical">
                <input type="text" id="logi" name="username" class="form-control" placeholder="请输入用户名登录">
                <input type="password" id="passw" name="password" class="form-control password" placeholder="请输入登录密码">
            </div>
            <div class="rember">
                <input type="checkbox" value="true" id="rember" name="rember">
                <label for="rember">记住用户名</label>
            </div>
            <div class="login-submit text-center">
                <input type="submit" id="submit" name="submit" value="登录" class="btn btn-primary btn-block">
                <div class="zhuce"><a href="">立即注册</a></div>
                <input type="hidden" name="token" value="46c476cc">
            </div>
        </form>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
